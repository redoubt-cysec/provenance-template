name: homebrew-macos
on: [workflow_dispatch, pull_request]

permissions:
  contents: read  # Only needs to checkout code for testing

jobs:
  test-homebrew-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install from tap
        run: |
          brew tap OWNER/homebrew-tap
          brew install redoubt
          redoubt --version
